services:
  postgres:
    image: postgres:15
    container_name: auth-db
    restart: unless-stopped
    user: postgres
    # volumes:
    #   - ./db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=auth
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_USER=postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", -U, postgres]
      interval: 10s
      timeout: 5s
      retries: 5
    